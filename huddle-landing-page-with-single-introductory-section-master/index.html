<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="public/css/styles.css">
</head>
<body>
  <header>
    <img class="header-logo" src="images/logo.svg" alt="Huddle">
  </header>
  <main>
    <div class="img-container">
      <img class="main-img" src="images/illustration-mockups.svg" alt="Screens on desktop and mobile">
    </div>
    <div class="desc-container">
      <p class="desc-title">Build The Community Your Fans Will Love</p>
      <p class="desc-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="cta-button">Register</button>
    </div>
  </main>
  <footer>
    <div class="social-links">
      <div class="social-link">
        <i class="fab fa-facebook-f icon"></i>
      </div>
      <div class="social-link">
        <i class="fab fa-twitter icon"></i>
      </div>
      <div class="social-link">
        <i class="fab fa-instagram icon"></i>
      </div>
    </div>
  </footer>
</body>
</html>
